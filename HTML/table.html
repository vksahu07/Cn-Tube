<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table Structure</title>
</head>
<body>
	<h1>Table Structure</h1>
	<table border="1">
	   <tr >
		<td colspan="4">1</td>
	
	   </tr>
	   <tr>
		<td rowspan="2">1</td>
		<td>2</td>
		<td>3</td>
		<td rowspan="2">4</td>
	   </tr>
	   <tr>
		<td>1</td>
	      <td>2</td>
		
	   </tr>
	   <tr>
		<td colspan="4">1</td>
		
	   </tr>
	
	</table>
</body>
</html>
